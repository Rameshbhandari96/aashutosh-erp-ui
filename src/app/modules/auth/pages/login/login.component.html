<div class="row vh-100 g-0">
    <div class="col-lg-6 position-relative d-none d-lg-block">
      <div class="bg-holder" style="background-image:url(../../../assets/img/bg/30.png);">
      </div>
      <!--/.bg-holder-->
  
    </div>
    <div class="col-lg-6">
      <div class="row flex-center h-100 g-0 px-4 px-sm-0">
        <div class="col col-sm-6 col-lg-7 col-xl-6"><a class="d-flex flex-center text-decoration-none mb-4" href="index.html">
            <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block"><img src="assets/img/icons/logo.png" alt="phoenix" width="58" />
            </div>
          </a>
          <div class="text-center mb-7">
            <h3 class="text-body-highlight">Sign In</h3>
            <p class="text-body-tertiary">Get access to your account</p>
          </div>
          <form (submit)="login()">
              <div *ngIf="errorMessage" class="alert alert-subtle-warning fs-9 px-3 py-2" role="alert">
                  {{ errorMessage }}
                </div>
              <div class="mb-3 text-start">
                <label class="form-label user-select-none" for="username">Username</label>
                <div class="form-icon-container">
                  <input 
                      class="form-control form-icon-input" 
                      name="username"
                      placeholder="Username"
                      [(ngModel)]="username"
                      required
                      autofocus
                  />
                  <span class="fas fa-user text-body fs-9 form-icon"></span>
                </div>
              </div>
              <div class="mb-3 text-start">
                <label class="form-label user-select-none" for="password">Password</label>
                <div class="form-icon-container">
                  <input 
                      class="form-control form-icon-input" 
                      name="password" 
                      [type]="isPasswordVisible ? 'text' : 'password'"
                      placeholder="Password"
                      [(ngModel)]="password"
                      autocomplete="on"
                      required
                  />
                  <div (click)="togglePasswordVisibility()">
                      <span
                        id="toggle-password-icon"
                        class="position-absolute top-50 end-0 translate-middle pe-1 cursor-pointer fas fs-9 fa-eye-slash"
                      ></span>
                  </div>
                    <span class="fas fa-key text-body fs-9 form-icon"></span>
                </div>
              </div>
              <div class="mb-7 text-start">
                  <label class="form-label user-select-none" for="domain">Domain</label>
                  <div class="form-icon-container">
                    <input 
                        class="form-control form-icon-input" 
                        name="domain"
                        placeholder="Company Domain"
                        [(ngModel)]="domain"
                        required
                    />
                    <span class="fas fa-home text-body fs-9 form-icon"></span>
                  </div>
                </div>
              
                <button class="btn btn-primary w-100 mb-3 d-flex justify-content-center align-items-center" type="submit" [disabled]="isLoading">
                  <span *ngIf="!isLoading">Sign In</span>
                  <span *ngIf="isLoading" class="d-flex justify-content-center align-items-center">
                    <span class="spinner-border spinner-border-sm me-2" aria-hidden="true" style="width: 1rem; height: 1rem;"></span>
                    <span role="status">Loading...</span>
                  </span>
                </button>
                
          </form>
        </div>
      </div>
    </div>
  </div>
