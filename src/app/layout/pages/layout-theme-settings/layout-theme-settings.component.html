<div class="offcanvas offcanvas-end settings-panel border-0" id="settings-offcanvas" 
      tabindex="-1" aria-labelledby="settings-offcanvas">
    <div class="offcanvas-header align-items-start border-bottom flex-column border-translucent">
      <div class="pt-1 w-100 mb-6 d-flex justify-content-between align-items-start">
        <div>
          <h5 class="mb-2 me-2 lh-sm">
            <span class="fas fa-palette me-2 fs-8"></span>Theme Customizer
          </h5>
          <p class="mb-0 fs-9">Explore different styles according to your preferences</p>
        </div>
        <button class="btn p-1 fw-bolder" type="button" data-bs-dismiss="offcanvas" aria-label="Close">
          <span class="fas fa-times fs-8"> </span>
        </button>
      </div>
      <button type="button" class="btn btn-phoenix-secondary w-100"
         (click)="onThemeChange('reset')" >
        <span class="fas fa-arrows-rotate me-2 fs-10"></span>Reset to default
      </button>
    </div>
    <div class="offcanvas-body scrollbar px-card" id="themeController">
      <div class="setting-panel-item mt-0">
        <h5 class="setting-panel-item-title">Color Scheme</h5>
        <div class="row gx-2">
          <div class="col-4">
            <input class="btn-check" id="themeSwitcherLight" 
              (change)="onThemeChange('light')" 
              [checked]="themeApperance=='light'"
              name="theme-color" type="radio"  value="light" data-theme-control="phoenixTheme" />
            <label class="btn d-inline-block btn-navbar-style fs-9" for="themeSwitcherLight"> 
              <span class="mb-2 rounded d-block">
                <img class="img-fluid img-prototype mb-0" src="assets/img/generic/default-light.png" alt=""/>
              </span>
              <span class="label-text">Light</span>
            </label>
          </div>
          <div class="col-4">
            <input class="btn-check" id="themeSwitcherDark" 
              (change)="onThemeChange('dark')"
              [checked]="themeApperance=='dark'"
              name="theme-color" type="radio" value="dark" data-theme-control="phoenixTheme" />
            <label class="btn d-inline-block btn-navbar-style fs-9" for="themeSwitcherDark"> 
              <span class="mb-2 rounded d-block">
                <img class="img-fluid img-prototype mb-0" src="assets/img/generic/default-dark.png" alt=""/>
              </span>
              <span class="label-text">Dark</span>
            </label>
          </div>
          <div class="col-4">
            <input class="btn-check" id="themeSwitcherAuto" 
              (change)="onThemeChange('auto')"
              [checked]="themeApperance=='auto'" 
              name="theme-color" type="radio" value="auto" data-theme-control="phoenixTheme" />
            <label class="btn d-inline-block btn-navbar-style fs-9" for="themeSwitcherAuto"> 
              <span class="mb-2 rounded d-block">
                <img class="img-fluid img-prototype mb-0" src="assets/img/generic/auto.png" alt=""/>
              </span>
              <span class="label-text"> Auto</span>
            </label>
          </div>
        </div>
      </div>
      <div class="setting-panel-item">
        <h5 class="setting-panel-item-title">Vertical Navbar Appearance</h5>
        <div class="row gx-2">
          <div class="col-6">
            <input class="btn-check" id="navbar-style-default" 
              [checked]="verticalNavbarApperance=='default'"
              (change)="onVerticalNavChange('default')" 
              type="radio" name="config.name" value="default"
              data-theme-control="phoenixNavbarVerticalStyle" />
            <label class="btn d-block w-100 btn-navbar-style fs-9" for="navbar-style-default">
              <img class="img-fluid img-prototype" src="assets/img/generic/default-light.png" alt="" />
              <span class="label-text d-light"> Default</span>
            </label>
          </div>
          <div class="col-6">
            <input class="btn-check" id="navbar-style-dark" 
              (change)="onVerticalNavChange('darker')"
              [checked]="verticalNavbarApperance=='darker'"
              type="radio" 
              name="config.name" value="darker" data-theme-control="phoenixNavbarVerticalStyle" />
            <label class="btn d-block w-100 btn-navbar-style fs-9" for="navbar-style-dark"> 
              <img class="img-fluid img-prototype d-dark" src="assets/img/generic/vertical-darker.png" alt="" />
              <span class="label-text d-dark"> Darker</span>
            </label>
          </div>
        </div>
      </div>
      <div class="setting-panel-item">
        <h5 class="setting-panel-item-title">Horizontal Navbar Appearance</h5>
        <div class="row gx-2">
          <div class="col-6">
            <input class="btn-check" id="navbarTopDefault" 
              (change)="onTopNavChange('default')" 
              [checked]="topNavbarApperance=='default'"
              name="navbar-top-style" type="radio" 
              value="default" data-theme-control="phoenixNavbarTopStyle" />
            <label class="btn d-inline-block btn-navbar-style fs-9" for="navbarTopDefault"> 
              <span class="mb-2 rounded d-block">
                <img class="img-fluid img-prototype d-light mb-0" src="assets/img/generic/top-default.png" alt=""/>
              </span>
              <span class="label-text">Default</span>
            </label>
          </div>
          <div class="col-6">
            <input class="btn-check" id="navbarTopDarker" 
              (change)="onTopNavChange('darker')" 
              [checked]="topNavbarApperance=='darker'"
              name="navbar-top-style" 
              type="radio" value="darker" data-theme-control="phoenixNavbarTopStyle" />
            <label class="btn d-inline-block btn-navbar-style fs-9" for="navbarTopDarker"> 
              <span class="mb-2 rounded d-block">
                <img class="img-fluid img-prototype d-dark mb-0" src="assets/img/generic/navbar-top-style-light.png" alt=""/>
              </span>
              <span class="label-text d-dark">Darker</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
